name: CI

on: [push, pull_request]

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.platform }}-${{ matrix.node }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        node:
          - '16.14'
          - '18'
          - '20'
          - '21'
        platform:
          - ubuntu-latest
          - windows-latest

    name: '${{matrix.platform}} / Node.js ${{ matrix.node }}'
    runs-on: ${{matrix.platform}}

    steps:
    - name: Checkout Commit
      uses: actions/checkout@v3
    - name: Install pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: latest-10
        standalone: true
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'pnpm'
    - name: Install BVM
      run: pnpm add -g @teambit/bvm
    - name: Set Bit to nightly
      run: bvm config set RELEASE_TYPE nightly
    - name: Install Bit
      run: bvm install 1.6.44

    - name: Set PATH for Unix
      if: runner.os != 'Windows'
      run: echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Set PATH for Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        echo "$env:USERPROFILE\AppData\Local\.bvm" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Bit Install
      run: bit install

    - name: Bit Test
      run: bit test
